<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0f172a;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(99,102,241,.35), transparent 55%),
        radial-gradient(900px 600px at 85% 15%, rgba(16,185,129,.22), transparent 55%),
        radial-gradient(900px 650px at 50% 90%, rgba(236,72,153,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      padding: 28px;
    }

    .shell{
      width: min(980px, 100%);
      display:grid;
      gap: 18px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    header{
      padding: 26px 26px 18px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 18px;
    }

    .title h1{
      margin:0;
      font-size: clamp(22px, 2.2vw, 30px);
      letter-spacing: -0.02em;
    }
    .title p{
      margin: 8px 0 0;
      color: var(--muted);
      line-height: 1.4;
      max-width: 52ch;
      font-size: 14px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      user-select:none;
      background: rgba(255,255,255,.05);
    }
    .dot{
      width: 10px;
      height: 10px;
      border-radius: 99px;
      background: rgba(99,102,241,.9);
      box-shadow: 0 0 0 3px rgba(99,102,241,.20);
    }

    .nav{
      padding: 0 26px 26px;
      display:grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 12px;
    }

    .nav button{
      appearance:none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 14px;
      padding: 14px 12px;
      font-weight: 650;
      letter-spacing: .01em;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease, box-shadow .12s ease;
      min-height: 54px;
    }

    .nav button:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.20);
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
    }

    .nav button:active{
      transform: translateY(0px);
      box-shadow: none;
    }

    .nav button:focus-visible{
      outline: none;
      box-shadow: 0 0 0 4px rgba(99,102,241,.35);
      border-color: rgba(99,102,241,.65);
    }

    footer{
      padding: 14px 26px;
      border-top: 1px solid rgba(255,255,255,.08);
      color: var(--muted);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    /* Responsive: stack buttons nicely on smaller screens */
    @media (max-width: 820px){
      .nav{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 420px){
      .nav{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <main class="shell">
    <section class="card">
      <header>
        <div class="title">
          <h1>Welcome</h1>
          <p>A simple modern homepage with five navigation buttons. Replace the labels or hook them up to links later.</p>
        </div>
        <div class="pill" aria-label="Status">
          <span class="dot" aria-hidden="true"></span>
          Ready
        </div>
      </header>

      <nav class="nav" aria-label="Primary navigation">
        <!-- Blank buttons (change text / add onclick or wrap with <a>) -->
        <button type="button">Game Servers</button>
        <button type="button">System Metrics</button>
        <button type="button">Service Status</button>
        <button type="button">Photos & Videos</button>
        <button type="button">Admin / Management</button>
      </nav>

      <footer>
        <span>Â© <span id="year"></span> Your Site</span>
        <span>Tip: swap buttons for links when you're ready</span>
      </footer>
    </section>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
